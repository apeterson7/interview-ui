<div class="row">
    <div class="col-sm-4">
        <article class="card" style="padding:20px">
            <div class="container">
                <a href="" class="float-right btn btn-outline-primary">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign in</h4>

                <label>User Name </label>
                <input class="float-right" type="text" name="username" [(ngModel)]="username">
                
                <label>Password </label>
                <input class="float-right" (keyup.enter)="checkLogin()" type="password" name="password" [(ngModel)]="password">
                
                <button (click)="checkLogin()" class="btn btn-success"> Login</button>

            </div>
        </article>
    </div>
</div>
