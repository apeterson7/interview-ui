<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #questionForm="ngForm">
      <!-- debug <p> {{question.name }} {{question.type }} {{question.level }} {{question.text }} {{question.answer }}</p> -->
 
      <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->

      <div class="form-group">
        <label for="answer">First Name</label>
        <input type="text" [(ngModel)]="candidate.firstname" 
          class="form-control" id="firstname" name="answer" 
          required #answer="ngModel">
          <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
            <div *ngIf="name.errors.forbiddenName">
              Name cannot be Bob.
            </div>
          </div> -->
      </div>

      <div class="form-group">
        <label for="answer">Last Name</label>
        <input type="text" [(ngModel)]="candidate.lastname" 
          class="form-control" id="lastname" name="lastname" 
          required #answer="ngModel">
      </div>

      <div class="form-group">
        <label for="type">Username</label>

        <input type="text" [(ngModel)]="candidate.username" 
          class="form-control" id="username" name="username" 
          required #answer="ngModel">
      </div>

      <div class="form-group">
        <label for="level">Password</label>

        <input type="password" [(ngModel)]="candidate.password" 
          class="form-control" id="password" name="password" placeholder="********"
          required #answer="ngModel">
      </div>

      <div class="form-group">
        <label for="text">Email</label>
        <input type="text" [(ngModel)]="candidate.email" 
          class="form-control" id="email" name="email"  email
          required #answer="ngModel">
      </div>

      <div class="form-group">
        <label for="answer">Notes</label>
        <input type="text" [(ngModel)]="candidate.answer" 
          class="form-control" id="answer" name="answer" placeholder="Initial Comments"
          #answer="ngModel">
      </div>

      <button type="submit" [disabled]="!questionForm.form.valid" class="btn btn-info">Submit</button>
    </form>
    <br>

  </div>
</div>
