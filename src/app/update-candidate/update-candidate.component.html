<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #questionForm="ngForm">
        <!-- debug <p> {{question.name }} {{question.type }} {{question.level }} {{question.text }} {{question.answer }}</p> -->
   
        <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
  
        <div class="form-group">
          <label for="answer">First Name</label>
          <input type="text" [(ngModel)]="candidate.firstname" 
            class="form-control" id="firstname" name="firstname" 
            required #answer="ngModel">
        </div>
  
        <div class="form-group">
          <label for="answer">Last Name</label>
          <input type="text" [(ngModel)]="candidate.lastname" 
            class="form-control" id="lastname" name="lastname" 
            required #answer="ngModel">
        </div>
  
        <div class="form-group">
          <label for="text">Email</label>
          <input type="text" [(ngModel)]="candidate.email" 
            class="form-control" id="email" name="email"  email
            required #answer="ngModel">
        </div>
  
        <div class="form-group">
          <label for="answer">Notes</label>
          <textarea [(ngModel)]="candidate.notes" 
            class="form-control" id="notes" name="notes" 
            #answer="ngModel" rows="7"></textarea>
        </div>
      </form>
      <mat-form-field class="example-chip-list" style = "width:100%">
          <mat-chip-list #chipList aria-label="Tags">
            <mat-chip *ngFor="let tag of candidate.tags" [selectable]="selectable"
                     [removable]="removable" (removed)="remove(tag)">
              {{tag}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New tag..."
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
      <br>
      <button class="btn btn-info" (click)="save()">Save</button>
      <br>
  
    </div>
  </div>
