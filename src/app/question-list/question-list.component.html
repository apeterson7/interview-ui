

<mat-accordion>
  <mat-expansion-panel *ngFor="let question of questions | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <mat-expansion-panel-header class="right-aligned-header">
      <mat-panel-title>
        {{ question.name }}
      </mat-panel-title>
      <mat-panel-description>
        {{ question.level }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ question.text }}</p>
  </mat-expansion-panel>
</mat-accordion>

<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="questions.length">
</ngb-pagination>
