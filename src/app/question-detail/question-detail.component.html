<div class="modal-body">
    <div class="card my-5">
        <div class="card-body">
            <div class="row">
                    <div class="col-4"><h3>Name:</h3></div>
                    <div class="col-8">
                            <h3>{{ question.name }}</h3>
                    </div>
            </div>
            <div class="row">
                    <div class="col-4">Type</div>
                    <div class="col-8"><p>{{ question.type }}</p></div>
            </div>
            <div class="row">
                    <div class="col-4">Level</div>
                    <div class="col-8"><p>{{ question.level }}</p></div>
            </div>
            <div class="row">
                    <div class="col-4">Text</div>
                    <div class="col-8"><p>{{ question.text }}</p></div>
            </div>
            <div class="row">
                    <div class="col-4">Answer</div>
                    <div class="col-8"><p>{{ question.answer }}</p></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
