
<div *ngIf="question">
  <div class="card my-5">
      <div class="card-body">        
              <p>{{ question.name }}</p>
              <p>{{ question.type }}</p>
              <p>{{ question.level }}</p>
              <p>{{ question.text }}</p>
              <p>{{ question.answer }}</p>
        
      </div>
    </div>
</div>
